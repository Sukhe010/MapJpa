# ==============================
# Common Spring Boot Settings
# ==============================

# Application name
spring.application.name=MapJpa

# Server port (same in all environments unless overridden)
server.port=8080

# ----------------------------------
# Active Profile
# Use ENV variable if available, else default to "dev"
# (On Railway, set ENV=prod in environment variables)
# ----------------------------------
spring.profiles.active=${ENV:dev}

